<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3e3e9862b2.js" crossorigin="anonymous"></script>

</head>
<body>
    <a href="index.html" class="back-container">
        <i class="fa-solid fa-arrow-left"></i>
        <h1 class="back-text">Back to Home</h1>
    </a>

    <div class="wrapper" id="formWrapper">
    <div class="form-container signup">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Full Name" required class="form-input">
            <input type="email" placeholder="Email" required class="form-input">
            <input type="password" placeholder="Password" required class="form-input">
            <input type="password" placeholder="Confirm Password" required class="form-input">

            <label class="accept-terms">
                <input type="checkbox" class="accept-terms-checkbox" required>I accept the terms and conditions</label>
            <button type="submit" class="submit-btn">Sign Up</button>
             <div>
                <p class="toggle-text">Already have an account? <a href="index.html" class="toggle-link">Log In</a></p>
            </div>

        </form>
    </div>

    <img src="Images/image2.jpg" alt="" height="500px" width="400px">

    </div>
</body>
</html>
