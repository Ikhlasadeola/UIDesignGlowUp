<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3e3e9862b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html" class="back-container">
        <i class="fa-solid fa-arrow-left"></i>
        <h1 class="back-text">Back to Home</h1>
    </a>

    <div class="wrapper" id="formWrapper">
    <div class="form-container" id="loginForm">
        <h2>Log In</h2>
        <form >
            <input type="email" placeholder="Email" required class="form-input">
            <input type="password" placeholder="Password" required class="form-input">
            <button type="submit" class="submit-btn">Log In</button>
             <div>
                <p class="toggle-text">Don't have an account? <a href="signup.html" class="toggle-link">Sign Up</a></p>
            </div>

        </form>
    </div>

    <div class="toggle-container">
        <img src="Images/image2.jpg" alt="" height="500px" width="400px">
    </div>
    </div>
</body>
</html>
